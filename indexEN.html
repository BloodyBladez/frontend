<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Hsar" />
    <meta
      name="description"
      content="Text Fighting is a browser-based fighting game. 
      There is a lot of content waiting for you: different characters with their own abilities, strong and weak 
      parties that can be bought in the store. Card gameplay, where it will be important 
      tactics, as well as luck. PVE and PVP modes. Reliable communication with the developer, the game has its own discord 
      the server."
    />
    <title>Text Fighting</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/Warrior2.jpg" />
  </head>

  <body>
    <header>
      <img
        src="images/logo4.png"
        alt="logo"
        height="70px"
        width="auto"
        id="logo"
      />
      <img
        src="images/profile.png"
        alt="profile"
        height="70px"
        width="auto"
        id="profile"
      />
      <a href="settingsEN.html">
        <img
          src="images/settings.png"
          alt="settings"
          height="70px"
          width="auto"
          id="settings"
        />
      </a>

      <div id="ProjectName">Text Fighting</div>
    </header>

    <img
      src="images/character.png"
      alt="warrior"
      id="character1"
      height="700px"
      width="700px"
    />

    <div class="button">Tutorial</div>
    <div class="button">Company</div>
    <div class="button">Battle</div>
    <div class="button">Characters</div>
    <div class="button">Store</div>

    <footer>
      <a href="https://discord.gg/enJJX2UeCF">
        <img
          src="images/discord3.png"
          alt="discord"
          height="130px"
          width="auto"
          id="discord"
        />
      </a>
      <img
        src="images/arrow.png"
        alt="arrow"
        height="70px"
        width="150px"
        id="arrow"
      />

      <div id="discordLine">Visit the discord server of the game</div>
    </footer>
  </body>
</html>
