<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Text Fighting</title>

    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footerAndAnother.css" />
    <link rel="stylesheet" href="styles/modalWindow.css" />
    <link rel="stylesheet" href="styles/charactersBoxex.css" />
    <link rel="stylesheet" href="styles/skillsButtons.css" />
    <link rel="stylesheet" href="styles/skillsContent.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="images/Warrior2.jpg" />
  </head>

  <body>
    <header>
      <img
        src="images/logo4.png"
        alt="logo"
        height="70px"
        width="auto"
        id="logo"
      />
      <a href="characters.html"> <button id="back">назад</button> </a>
      <button id="profile"></button>
      <a href="settings.html"> <button id="settings"></button> </a>

      <div id="ProjectName">Text Fighting</div>
    </header>

    <main>
      <img
        src="images/krovaCut.png"
        height="900px"
        width="auto"
        id="character2"
      />

      <div id="backgroundCharacters">
        <div class="abilities">
          <div class="abilitiesRow1">
            <button class="abilitiesButton" id="ab_lunge"></button>
            <button class="abilitiesButton" id="ab_fencing"></button>
            <button class="abilitiesButton" id="ab_circularStrike"></button>
            <button class="abilitiesButton" id="ab_piercing"></button>
            <button class="abilitiesButton passiveButton" id="ab_rage"></button>
          </div>
          <div class="abilitiesRow2">
            <button class="abilitiesButton" id="ab_shadowStrike"></button>
            <button class="abilitiesButton" id="ab_fireStrike"></button>
            <button class="abilitiesButton" id="ab_bless"></button>
            <button class="abilitiesButton" id="ab_bloodMoon"></button>
          </div>
        </div>
        <div class="bio"></div>
        <div class="characteristics">
          <p>Класс: воин</p>
          <p>Цена: имеется в наличии</p>
          <p>Здоровье: 200</p>
          <p>Броня: 70</p>
          <p>МагБроня: 10</p>
          <p>Стамина: 3</p>
        </div>
      </div>

      <div id="skillsDescriptionContainerBackground">
        <div id="skillsDescriptionContainer">
          <button class="close"></button> 
          <div id="skillsDescriptionTitle"></div>
          <p id="skillsDescription"></p>
        </div>
      </div>

    </main>

    <footer>
      <span id="footerLine"> Игра создана пользователем под ником hsar </span>
    </footer>
  </body>
  <script src="./scripts/character-skills.js" type="module"></script>
</html>
